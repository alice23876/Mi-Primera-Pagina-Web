<!DOCTYPE html>
<html lang="es">
<head>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <section>
            <h2>Datos</h2>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required placeholder="Escibe tu nombre">
                <label for="email">Email:</label>
                <input type="text" id="email:" required placeholder="Escribe tu email">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password"  required placeholder="Maximo 10 caracteres" required minlength="10">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" min="0" max="99">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                <p>Genero:</p>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino" value="masculino">
                <label for="masculino">Femenino</label>
                <input type="radio" name="genero" id="femenino" value="femenino">
                <label for="masculino">Otro</label>
                <input type="checkbox" name="hobbies" value="deporte"> Practicar deporte
                <input type="checkbox" name="hobbies" value="leer"> Leer
                <input type="checkbox" name="hobbies" value="musica"> Escuchar música
                <input type="checkbox" name="hobbies" value="viajar"> Viajar
                <input type="radio" name="genero" id="otro" value="otro">
                <input type="submit" value="Iniciar sesion">

                
            </form>
        </section>
    </main>
    
</body>
</html>
